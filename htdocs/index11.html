<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Realtime Mode | index11</title>
  <style>
    :root {
      --bg: #f5f5f7;
      --card: rgba(255, 255, 255, 0.95);
      --text: #1d1d1f;
      --muted: #86868b;
      --blue: #0071e3;
      --rainbow: linear-gradient(120deg, #ff3b30, #ff9500, #ffcc00, #34c759, #007aff, #5856d6, #ff2d55);
      --card-glass: rgba(255, 255, 255, 0.8);
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
      background: var(--bg); color: var(--text);
      display: flex; flex-direction: column; height: 100vh; overflow: hidden;
      transition: background-color 2s ease;
    }

    header {
      background: rgba(255, 255, 255, 0.8); padding: 15px 40px; 
      display: grid; grid-template-columns: 220px 1fr 220px; align-items: center;
      border-bottom: 1px solid #e5e5e5; z-index: 100;
      backdrop-filter: blur(20px);
      position: relative; overflow: hidden;
    }
    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(-45deg, rgba(0, 113, 227, 0.05), rgba(52, 199, 89, 0.05), rgba(255, 149, 0, 0.05), rgba(0, 113, 227, 0.05));
      background-size: 400% 400%;
      animation: headerGradient 15s ease infinite;
      z-index: 0;
    }
    @keyframes headerGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .head-label { font-size: 11px; font-weight: 800; color: var(--muted); text-transform: uppercase; margin-right: 5px; z-index: 2; position: relative; }
    .head-val { font-variant-numeric: tabular-nums; font-weight: 700; font-size: 18px; z-index: 2; position: relative; }
    h1 { text-align: center; margin: 0; font-size: 24px; font-weight: 950; letter-spacing: -1px; z-index: 2; position: relative; }

    .h-bubble {
      position: absolute;
      bottom: -20px;
      background: rgba(0, 113, 227, 0.15);
      border-radius: 50%;
      pointer-events: none;
      animation: h-rise linear forwards;
      z-index: 1;
      filter: blur(2px);
    }
    @keyframes h-rise {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      20% { opacity: 0.3; }
      80% { opacity: 0.3; }
      100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
    }

    #flight-deck {
      background: #000; color: #fff; height: 0; overflow: hidden;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 90;
    }
    #flight-deck.active { height: 100px; }
    .deck-lbl { font-size: 11px; font-weight: 800; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; }
    .slot-timer { font-family: 'Courier New', Courier, monospace; font-size: 40px; font-weight: 900; color: #34c759; text-shadow: 0 0 10px #34c75944; margin: 5px 0; }

    main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 30px; position: relative; overflow: hidden; }
    .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; width: 100%; max-width: 1500px; z-index: 10; }

    .card {
      background: var(--card-glass); border-radius: 40px; padding: 35px 20px;
      text-align: center; position: relative; border: 1px solid rgba(0,0,0,0.05);
      transition: all 0.6s cubic-bezier(0.15, 1, 0.3, 1);
    }
    .card.active { transform: scale(1.08) translateY(-10px); background: #fff; box-shadow: 0 30px 60px rgba(0,0,0,0.1); border-color: transparent; }
    .card.active::before {
      content: ''; position: absolute; inset: -4px; 
      background: var(--rainbow); background-size: 200% 200%;
      border-radius: 44px; z-index: -1;
      animation: rainbowMove 3s linear infinite; filter: blur(10px); opacity: 0.5;
    }

    .session-info { font-size: 13px; font-weight: 800; color: var(--muted); text-transform: uppercase; margin-bottom: 5px; }
    .s-title { font-size: 32px; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 15px; }

    .circle-wrap { width: 180px; height: 180px; margin: 0 auto; position: relative; perspective: 1000px; }
    .ring-svg { transform: rotate(-90deg); position: absolute; inset: 0; z-index: 10; width: 100%; height: 100%; }
    .ring-bg { fill: none; stroke: #e5e5ea; stroke-width: 8; }
    .ring-bar { fill: none; stroke: var(--blue); stroke-width: 8; stroke-linecap: round; stroke-dasharray: 283; stroke-dashoffset: 283; transition: stroke-dashoffset 0.8s linear; }
    
    .active .ring-bar { stroke: url(#rainbowGrad); }

    .coin {
      width: 140px; height: 140px; position: absolute; top: 20px; left: 20px;
      transform-style: preserve-3d; transition: transform 0.6s; z-index: 5;
    }
    .coin.spinning { animation: spin3d 4s infinite linear; }
    .face { 
        position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
        border-radius: 50%; background: #fff; overflow: hidden;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        border: 2px solid #fff;
    }
    .face.back { transform: rotateY(180deg); }
    .face img { 
        width: 100%; height: 100%; 
        object-fit: cover; 
        display: block;
    }

    @keyframes spin3d { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }

    .time-left { font-size: 50px; font-weight: 900; margin-top: 20px; letter-spacing: -2px; font-variant-numeric: tabular-nums; color: #d1d1d6; }
    .active .time-left { color: var(--text); }

    footer {
      background: #fff; border-top: 1px solid #e5e5e5; padding: 20px 40px; 
      display: flex; justify-content: space-between; align-items: center; z-index: 100;
      position: relative;
    }
    .btn-group { display: flex; gap: 10px; }
    .apple-btn {
      background: var(--text); color: #fff; border: none;
      padding: 12px 24px; border-radius: 12px; font-size: 14px; font-weight: 700;
      cursor: pointer; transition: 0.2s;
    }
    .apple-btn:hover { opacity: 0.8; transform: translateY(-2px); }
    .btn-gray { background: #e8e8ed; color: var(--text); }

    .mode-switch {
      position: absolute; top: -40px; right: 40px;
      background: var(--card-glass); backdrop-filter: blur(10px);
      padding: 5px; border-radius: 12px; border: 1px solid #e5e5e5;
      display: flex; gap: 5px;
    }
    .sw-btn {
      border: none; background: transparent; padding: 6px 12px; border-radius: 8px;
      font-size: 11px; font-weight: 800; cursor: pointer; color: var(--muted);
      text-transform: uppercase;
    }
    .sw-btn.active { background: var(--blue); color: #fff; }

    #animation-container { position: absolute; inset: 0; pointer-events: none; z-index: 0; }
    .snowflake { position: absolute; background: #fff; border-radius: 50%; opacity: 0.8; pointer-events: none; animation: fall linear infinite; }
    @keyframes fall { from { transform: translateY(-10vh); } to { transform: translateY(110vh); } }
    
    .firework { position: absolute; width: 6px; height: 6px; border-radius: 50%; animation: explode 1s ease-out forwards; z-index: 5; }
    @keyframes explode { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(40); opacity: 0; box-shadow: 0 0 30px 10px currentColor; } }

    .bubble { 
      position: absolute; bottom: -120px; width: 35px; height: 35px; border-radius: 50%; 
      background: rgba(255, 255, 255, 0.4); box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5); 
      animation: rise 10s infinite ease-in; pointer-events: none; border: 1px solid rgba(255,255,255,0.3);
    }
    @keyframes rise { 0% { transform: translateY(0) translateX(0) scale(0.6); opacity: 0; } 10% { opacity: 0.8; } 100% { transform: translateY(-120vh) translateX(60px) scale(1.2); opacity: 0; } }

    .sparkle { position: absolute; width: 4px; height: 4px; border-radius: 50%; background: radial-gradient(circle, #fff, transparent); opacity: 0; animation: sparkle 2.5s ease-out forwards; pointer-events: none; }
    @keyframes sparkle { 0% { opacity: 1; transform: scale(1) rotate(0deg); } 100% { opacity: 0; transform: scale(5) rotate(180deg); } }

    #matrix-canvas { position: absolute; inset: 0; opacity: 0; transition: opacity 1s; z-index: 1; pointer-events: none; }
    .matrix-active #matrix-canvas { opacity: 0.15; }
    
    @keyframes rainbowMove { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

    svg defs { height: 0; width: 0; }
  </style>
</head>

    <div class="btn-group" id="footer-btns">
      <button onclick="playChime()" style="background:none; border:none; font-size:24px; cursor:pointer; margin-left:10px;">ðŸ””</button>
    </div>

    <div style="display: flex; gap: 20px;">
      <div id="status-text" style="font-size: 14px; font-weight: 700; color: var(--muted);">REAL TIME SYNC ACTIVE</div>
    </div>
  </footer>

  <script>
    const mins = [3, 30, 10, 2], names = ["Login", "Learning", "Typing", "Logout"];
    let activeIdx = -1, audioCtx = null, voices = [];
    const animContainer = document.getElementById('animation-container');
    const mainStage = document.getElementById('main-stage');
    const bodyMain = document.getElementById('body-main');

    const scheduleMonThu = [
      { name: 'Breakfast', type: 'nonclass', start: '07:20', end: '07:47' },
      { name: 'Passing',   type: 'nonclass', start: '07:47', end: '07:50' },
      { name: 'Period 1',  type: 'class',    start: '07:50', end: '08:38' },
      { name: 'Passing',   type: 'nonclass', start: '08:38', end: '08:41' },
      { name: 'Period 2',  type: 'class',    start: '08:41', end: '09:29' },
      { name: 'Passing',   type: 'nonclass', start: '09:29', end: '09:32' },
      { name: 'Period 3',  type: 'class',    start: '09:32', end: '10:20' },
      { name: 'Passing',   type: 'nonclass', start: '10:20', end: '10:23' },
      { name: 'Period 4',  type: 'class',    start: '10:23', end: '11:10' },
      { name: 'Passing',   type: 'nonclass', start: '11:10', end: '11:13' },
      { name: 'Period 5',  type: 'class',    start: '11:13', end: '12:01' },
      { name: 'Passing',   type: 'nonclass', start: '12:01', end: '12:04' },
      { name: 'Period 6',  type: 'class',    start: '12:04', end: '12:52' },
      { name: 'Passing',   type: 'nonclass', start: '12:52', end: '12:55' },
      { name: 'Period 7',  type: 'class',    start: '12:55', end: '13:43' },
      { name: 'Passing',   type: 'nonclass', start: '13:43', end: '13:46' },
      { name: 'Period 8',  type: 'class',    start: '13:46', end: '14:34' },
      { name: 'Passing',   type: 'nonclass', start: '14:34', end: '14:37' },
      { name: 'Period 9',  type: 'class',    start: '14:37', end: '15:25' }
    ];

    const scheduleFriday = [
      { name: 'Breakfast', type: 'nonclass', start: '07:20', end: '07:47' },
      { name: 'Passing',   type: 'nonclass', start: '07:47', end: '07:50' },
      { name: 'Period 1',  type: 'class',    start: '07:50', end: '08:34' },
      { name: 'Passing',   type: 'nonclass', start: '08:34', end: '08:37' },
      { name: 'Period 2',  type: 'class',    start: '08:37', end: '09:21' },
      { name: 'Passing',   type: 'nonclass', start: '09:21', end: '09:24' },
      { name: 'Period 3',  type: 'class',    start: '09:24', end: '10:08' },
      { name: 'Passing',   type: 'nonclass', start: '10:08', end: '10:11' },
      { name: 'Period 4',  type: 'class',    start: '10:11', end: '10:54' },
      { name: 'Passing',   type: 'nonclass', start: '10:54', end: '10:57' },
      { name: 'Period 5',  type: 'class',    start: '10:57', end: '11:41' },
      { name: 'Passing',   type: 'nonclass', start: '11:41', end: '11:44' },
      { name: 'Period 6',  type: 'class',    start: '11:44', end: '12:28' },
      { name: 'Passing',   type: 'nonclass', start: '12:28', end: '12:31' },
      { name: 'Period 7',  type: 'class',    start: '12:31', end: '13:15' }
    ];

    function loadVoices() { voices = window.speechSynthesis.getVoices(); }
    loadVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) { speechSynthesis.onvoiceschanged = loadVoices; }

    function getBestVoice() {
      const preferred = ["Samantha", "Siri", "Google US English", "Microsoft Zira", "English (United States)"];
      for (let p of preferred) {
        let v = voices.find(v => v.name.includes(p) || v.voiceURI.includes(p));
        if (v) return v;
      }
      return voices.find(v => v.lang.includes("en")) || voices[0];
    }

    const canvas = document.getElementById('matrix-canvas');
    const ctx_m = canvas.getContext('2d');
    let characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+-*/=%\"'#&_(),.;:?!\\|{}<>[]^~".split("");
    let fontSize = 14, columns = 0, drops = [];

    function initMatrix() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        columns = canvas.width / fontSize; drops = [];
        for (let x = 0; x < columns; x++) drops[x] = 1;
    }
    window.onresize = initMatrix; initMatrix();

    function drawMatrix() {
        ctx_m.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx_m.fillRect(0, 0, canvas.width, canvas.height);
        ctx_m.fillStyle = "#0F0"; ctx_m.font = fontSize + "px arial";
        for (let i = 0; i < drops.length; i++) {
            const text = characters[Math.floor(Math.random() * characters.length)];
            ctx_m.fillText(text, i * fontSize, drops[i] * fontSize);
            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 35);

    function createSnow() {
      for(let i=0; i<30; i++) {
        const s = document.createElement('div'); s.className = 'snowflake';
        const size = Math.random() * 8 + 4; s.style.width = s.style.height = size + 'px';
        s.style.left = Math.random() * 100 + 'vw'; s.style.animationDuration = Math.random() * 3 + 4 + 's';
        s.style.animationDelay = Math.random() * 5 + 's'; animContainer.appendChild(s);
      }
    }

    function createFirework() {
      const f = document.createElement('div'); f.className = 'firework';
      f.style.left = Math.random() * 80 + 10 + 'vw'; f.style.top = Math.random() * 60 + 20 + 'vh';
      f.style.color = `hsl(${Math.random()*360}, 100%, 50%)`;
      animContainer.appendChild(f); setTimeout(() => f.remove(), 1000);
    }

    function createBubbles(count = 5) {
      for (let i = 0; i < count; i++) {
        const b = document.createElement('div'); b.className = 'bubble';
        const size = Math.random() * 30 + 15; b.style.width = b.style.height = size + 'px';
        b.style.left = Math.random() * 100 + 'vw'; b.style.animationDuration = (7 + Math.random() * 7) + 's';
        b.style.animationDelay = (Math.random() * 5) + 's'; animContainer.appendChild(b);
      }
    }

    function createSparkles() {
      const s = document.createElement('div'); s.className = 'sparkle';
      s.style.left = (Math.random() * 100) + 'vw'; s.style.top = (Math.random() * 100) + 'vh';
      animContainer.appendChild(s); setTimeout(() => s.remove(), 2500);
    }

    createSnow(); createBubbles();

    function timeToSeconds(timeStr) {
      const [h, m] = timeStr.split(':').map(Number);
      return h * 3600 + m * 60;
    }

    function getAudio() {
      if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if(audioCtx.state === 'suspended') audioCtx.resume();
      return audioCtx;
    }

    function playChime() {
      const ctx = getAudio(); const now = ctx.currentTime + 0.1; 
      [554, 440, 329, 277].forEach((f, i) => {
        const o = ctx.createOscillator(); const g = ctx.createGain();
        o.frequency.setValueAtTime(f, now + i * 0.45); g.gain.setValueAtTime(0, now + i * 0.45);
        g.gain.linearRampToValueAtTime(0.2, now + i * 0.45 + 0.05); g.gain.exponentialRampToValueAtTime(0.01, now + (i + 1.2) * 0.85);
        o.connect(g); g.connect(ctx.destination); o.start(now + i * 0.45); o.stop(now + (i + 1.2) * 0.85);
      });
    }

    async function announce(idx) {
      await new Promise(r => setTimeout(r, 100)); playChime(); createFirework();
      await new Promise(r => setTimeout(r, 2300));
      let msg = "";
      if (idx === 0) msg = "Please login to your accounts.";
      else if (idx === 1) msg = "Dear students you can start working on learning.com right now. this session is going to take 30 min. Please do not remove any equipment, mouse, keyboard, headphones, from the desktop computers. If you need anything please ask your teacher for assistance.";
      else if (idx === 2) msg = "Typing session started. you can start working on typing.com or nitrotype.com now.";
      else if (idx === 3) msg = "Dear Students. The class is over now, please log out from your accounts, close your chromebooks, organize your desk,.. Please Stand up Push your chairs And stand up right next to your chair. Please wait until your teacher dismiss you. Have a wonderful day";
      
      const utterance = new SpeechSynthesisUtterance(msg); utterance.voice = getBestVoice();
      utterance.rate = 0.9; window.speechSynthesis.speak(utterance);
    }

    function tick() {
      const now = new Date();
      document.getElementById('dDisp').textContent = `${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')}.${now.getFullYear()}`;
      document.getElementById('tDisp').textContent = now.toLocaleTimeString('tr-TR', {hour12:false});

      const day = now.getDay();
      const schedule = (day === 5) ? scheduleFriday : scheduleMonThu;
      const currentSecs = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();

      let activeClass = null;
      let nextClass = null;

      for (let i = 0; i < schedule.length; i++) {
        const s = schedule[i];
        const start = timeToSeconds(s.start);
        const end = timeToSeconds(s.end);
        if (currentSecs >= start && currentSecs < end) {
          if (s.type === 'class') activeClass = s;
        }
        if (start > currentSecs && s.type === 'class') {
          if (!nextClass) nextClass = s;
        }
      }

      // Determine which class to display on cards (current or last one started)
      let displayClass = null;
      const classesOnly = schedule.filter(s => s.type === 'class');
      for (const c of classesOnly) {
        if (currentSecs >= timeToSeconds(c.start)) displayClass = c;
      }
      if (!displayClass && classesOnly.length > 0) displayClass = classesOnly[0];

      let foundActiveSession = false;
      if (displayClass) {
        const classStart = timeToSeconds(displayClass.start);
        let acc = classStart;
        for (let i = 0; i < 4; i++) {
          const card = document.getElementById(`card${i}`), ring = document.getElementById(`ring${i}`), tm = document.getElementById(`tm${i}`), coin = document.getElementById(`coin${i}`);
          const dur = mins[i] * 60;
          if (currentSecs >= acc && currentSecs < acc + dur) {
            foundActiveSession = true;
            if (activeIdx !== i) { announce(i); activeIdx = i; }
            card.classList.add('active'); coin.classList.add('spinning');
            const rem = acc + dur - currentSecs;
            tm.textContent = new Date(rem * 1000).toISOString().substr(14, 5);
            ring.style.strokeDashoffset = 283 - ((currentSecs - acc) / dur * 283);
          } else {
            card.classList.remove('active'); coin.classList.remove('spinning');
            ring.style.strokeDashoffset = (currentSecs >= acc + dur) ? 0 : 283;
            tm.textContent = (currentSecs >= acc + dur) ? "DONE" : `${mins[i].toString().padStart(2, '0')}:00`;
          }
          acc += dur;
        }
      }

      const inActivePeriod = activeClass && currentSecs >= timeToSeconds(activeClass.start) && currentSecs < timeToSeconds(activeClass.end);

      if (inActivePeriod && foundActiveSession) {
        document.getElementById('flight-deck').classList.remove('active');
      } else {
        document.getElementById('flight-deck').classList.add('active');
        activeIdx = -1;

        if (inActivePeriod && !foundActiveSession) {
          const classEnd = timeToSeconds(activeClass.end);
          const diff = classEnd - currentSecs;
          const h = Math.floor(diff/3600), m = Math.floor((diff%3600)/60), s = diff%60;
          document.getElementById('slotTime').textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
          document.getElementById('deck-label').textContent = "Class Session Ends In";
        } else if (nextClass) {
          const diff = timeToSeconds(nextClass.start) - currentSecs;
          const h = Math.floor(diff/3600), m = Math.floor((diff%3600)/60), s = diff%60;
          document.getElementById('slotTime').textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
          document.getElementById('deck-label').textContent = "Next Class Is Going To Start In";
        } else {
          let checkDay = (day + 1) % 7;
          let daysAway = 1;
          let foundNextDay = false;
          while (daysAway < 7) {
            const checkSchedule = (checkDay === 5) ? scheduleFriday : scheduleMonThu;
            const firstClass = checkSchedule.find(s => s.type === 'class');
            if (firstClass && checkDay !== 0 && checkDay !== 6) {
              const secondsInDay = 86400;
              let diff = (secondsInDay - currentSecs) + ((daysAway - 1) * secondsInDay) + timeToSeconds(firstClass.start);
              const h = Math.floor(diff/3600), m = Math.floor((diff%3600)/60), s = diff%60;
              document.getElementById('slotTime').textContent = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
              document.getElementById('deck-label').textContent = "Next Class Starts In";
              foundNextDay = true;
              break;
            }
            checkDay = (checkDay + 1) % 7;
            daysAway++;
          }
          if (!foundNextDay) {
            document.getElementById('slotTime').textContent = "--:--:--";
            document.getElementById('deck-label').textContent = "No More Classes Today";
          }
        }
      }
    }
    setInterval(tick, 1000); tick();
  </script>
